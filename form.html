<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caloric Intake</title>
</head>
<header>
    <h1> Caloric Intake Form </h1>
</header>
<body>
    <form action="">
        <label for="fruits">Choose a Fruit: </label>
        <select name="fruits" id="fruits">
          <option value="apple">Apple</option>
          <option value="mango">Mango</option>
          <option value="pineapple">Pineapple</option>
          <option value="kiwi">Kiwi</option>
          <option value="cherries">Cherries</option>
          <option value="strawberries">Strawberries</option>
          <option value="banana">Banana</option>
          <option value="grapes">Grapes</option>
          <option value="tomato">Tomato</option>
          <option value="peach">Peach</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
      </form>
      <br>
      <form action="">
        <label for="veggies">Choose a Vegetable: </label>
        <select name="veggies" id="veggies">
          <option value="broccoli">Broccoli</option>
          <option value="cabbage">Cabbage</option>
          <option value="carrots">Carrots</option>
          <option value="celery">Celery</option>
          <option value="brussel sprouts">Brussel Sprouts</option>
          <option value="asparagus">Asparagus</option>
          <option value="green beans">Green Beans</option>
          <option value="bell pepper">Bell Pepper</option>
          <option value="collard greens">Collard Greens</option>
          <option value="spinach">Spinach</option>
          <option value="Corn">Corn on the Cob</option>
          <option value="sweet potato">Sweet Potato</option>
          <option value="potato">Potato</option>
          <option value="cauliflower">Cauliflower</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
      </form>
      <br>
      <form action="">
        <label for="protein">Choose a Protein: </label>
        <select name="protein" id="protein">
          <option value="eggs">Eggs</option>
          <option value="almonds">Almonds</option>
          <option value="chicken breast">Chicken Breast</option>
          <option value="chicken thigh">Chicken Thigh</option>
          <option value="brussel leg">Chicken Leg</option>
          <option value="cottage cheese">Cottage Cheese</option>
          <option value="greek yogurt">Greek Yogurt</option>
          <option value="lean beef">Lean Beef</option>
          <option value="tuna">Tuna</option>
          <option value="spinach">Spinach</option>
          <option value="quinoa">Quinoa</option>
          <option value="salmon">Salmon</option>
          <option value="shrimp">Shrimp</option>
          <option value="turkey breast">Turkey Breast</option>
          <option value="steak">Steak</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
      </form>
  
</body>
</html>
