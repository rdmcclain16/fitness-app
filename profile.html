<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/profile.css">
    <title>Nav-Bar</title>
    <title>FITNESS APP</title>
</head>
<body>
   
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light">
            <a href="#" class="navbar-brand">Fitness App</a>
            <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleMobileMenu"
            aria-controls="toggleMobileMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>  
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center">
                    <li>
                        <a  class="nav-link" href="/profile.html">Profile</a>
                    </li>
                    <li>
                     <a  class="nav-link" href="/form.html">Caloric Intake</a>
                 </li>
                 <li>
                     <a  class="nav-link" href="/chart.html">Progress Chart</a>
                 </li>
                 <li>
                     <a class="nav-link" href="/index.html">Logout</a>
                 </li>
                </ul>
            </div>
        </nav>
    </div>
 
    
    <div class= "wrapper">
    <div class= "header">
        <div class = "picture">
            <img src="https://www.classicalclaps.com/wp-content/uploads/2018/09/ProfileInsta.png" alt="profile picture">
        </div>
      </div>
        <div class= "form">
    <form name="newUser" >
        <fieldset>
            <legend>Add New User</legend>
            <label for="demographics">Demographics</label>
            <br>
        
            <label for="firstName">First Name </label>
            <input name="firstName" id="firstName" type="text" size="15" required /><br><br>

            <label for="lastName">Last Name </label>
            <input name="lastName" id="lastName" type="text" size="15" required /><br><br>

            <label for="userAge">Age </label>
            <input name="userAge" id="userAge" type="text" size="15" required /><br><br>

            <label for="userHeight">Height </label>
            <input name="userHeight" id="userHeight" type="text" size="15" required /><br><br>

            <label for="userWeight">Weight </label>
            <input name="userWeight" id="userWeight" type="text" size="15" required /><br><br>

            <label for="userGoalWeight">Goal Weight </label>
            <input name="userGoalWeight" id="userGoalWeight" type="text" size="15" required /><br><br>
            <br>
        </div>
<div class = "contact">
            <label for="contactInfo">Contact Information</label>
            <br>

            <label for="userEmail">Email </label>
            <input name="userEmail" id="userEmail" type="text" size="15" required />
            <br><br>
            <label for="userPhoneNumber">Phone Number </label>
            <input name="userPhoneNumber" id="userPhoneNumber" type="text" size="15" required /><br><br>

            <label for="userAddress">Address </label>
            <input name="userAddress" id="userAddress" type="text" size="15" required /><br><br>
            <br>
        

            <label for="addQuestions">Additional Questions</label>
            <br>

            <label for="userObjective">What are you trying to accomplish? </label>
            <select id="userObjective" name="userObjective">
                <option value="option">Please choose one</option>
                <option value="loseWeight">Lose Weight</option>
                <option value="gainWeight">Gain Weight</option>
                <option value="recipes">Recipes</option>
                <option value="workout">Workout Tips</option>
            </select>
            <br><br>
            <label for="userReferral">How did you hear about us? </label>
            <select id="userReferral" name="userReferral" >
                <option value="option">Please choose one</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="twitter">Twitter</option>
                <option value="tiktok">TikTok</option>
                <option value="news">News</option>
                <option value="friend">Friend</option>
                <option value="gym">Gym</option>
                <option value="healthcare">Healthcare Professional</option>
            </select>
            <br><br>
       

        <div class="button">

            <input type="button" onclick="results()" class="button" value="submit" ><br/>
        </div>
    </div>
        
        </fieldset>
    </form>
    </div>
</div>

    
<div class="display">
<label id="first"></label><br>
<label id="last"></label><br>
<label id="age"></label><br>
<label id="height"></label><br>
<label id="weight"></label><br>
<label id="goal"></label><br>

<label id="email"></label><br>
<label id="number"></label><br>
<label id="address"></label><br>
<label id="address"></label><br>

</div>
</div>
</div>




    <script src="JS/profile.js"></script>
</body>
</html>
