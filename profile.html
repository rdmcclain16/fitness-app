<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="CSS/profile.css">

    <title>Profile Page</title>
</head>
<body>
   
    <div class="mynav">
        <nav class="navbar navbar-expand-md navbar-light">
            <a href="#" class="navbar-brand"><i class="fas fa-dumbbell"></i>Calorie Crunch</a>
            <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleMobileMenu"
            aria-controls="toggleMobileMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>  
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center">
                    <li>
                        <a  class="nav-link" href="/profile.html"><i class="fas fa-users"></i>Profile</a>
                    </li>
                    <li>
                     <a  class="nav-link" href="/form.html"><i class="fas fa-utensils"></i>Caloric Intake</a>
                 </li>
                 <li>
                     <a  class="nav-link" href="/chart.html"><i class="fas fa-chart-line"></i>Progress Chart</a>
                 </li>
                 <li>
                     <a class="nav-link" href="/index.html"><i class="fas fa-sign-out-alt"></i>Logout</a>
                 </li>
                </ul>
            </div>
        </nav>
    </div>
 
  <div class = "wrapper";>
      <div class="registration">
          <div class="title">
            Sign Up
          </div>
      </div>
  </div>


        <form method="GET">
            <h3 id="demo">Demographics</h3> <br><br>
            <div class="form-wrap">
                <div class="input-group">
                    <div class="data">
                    <input name="firstName" placeholder="First Name" id="firstName" type="text" size="15" required />
                    <input name="lastName" placeholder="Last Name" id="lastName" type="text" size="15" required />
                    <input name="userAge" placeholder="Age" id="userAge" type="text" size="15" required /><br><br>
                    <input name="userHeight" placeholder="Height" id="userHeight" type="text" size="15" required />
                    <input name="userWeight" placeholder="Weight" id="userWeight" type="text" size="15" required />
                    <input name="userGoalWeight" placeholder="Enter Weight Goal" id="userGoalWeight" type="text" size="15" required /><br><br>
                    </div>
                    
                    <div class ="contact">
                     <h3 id="contact">Contact Information</h3><br>
                    <input name="userEmail" placeholder="E-Mail" id="userEmail" type="text" size="15" required /><br><br>
                     <input name="userPhoneNumber" placeholder="Phone Number" id="userPhoneNumber" type="text" size="15" required /><br><br>
                    <input name="userAddress" placeholder="Address" id="userAddress" type="text" size="15" required /><br><br>
                    </div>
        
                    <div class= "question">
                    <h3 id="question">Additional Questions</h3> <br>
                    <label for="userObjective" id="additional">What are you trying to accomplish? </label>
                    <select id="userObjective" name="userObjective">
                    <option value="option" id="select">Please choose one</option>
                    <option value="loseWeight">Lose Weight</option>
                    <option value="gainWeight">Gain Weight</option>
                    <option value="recipes">Recipes</option>
                    <option value="workout">Workout Tips</option>
                    </select><br><br>
            
                    <label for="userReferral" id="additional">How did you hear about us? </label>
                    <select id="userReferral" name="userReferral" >
                    <option id="select" value="option">Please choose one</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="twitter">Twitter</option>
                    <option value="tiktok">TikTok</option>
                    <option value="news">News</option>
                    <option value="friend">Friend</option>
                    <option value="gym">Gym</option>
                    <option value="healthcare">Healthcare Professional</option>
                    </select> <br><br>
                    </div>
           
       

                    <div class="button">
                    <input type="button" onclick="results()" class="button" value="submit" ><br/>
                    </div><!--button -->

                </div>
            </div>
        </form>
    
                    <div class="display">
                    <label id="first"></label><br>
                    <label id="last"></label><br>
                    <label id="age"></label><br>
                    <label id="height"></label><br>
                    <label id="weight"></label><br>
                    <label id="goal"></label><br>

                    <label id="email"></label><br>
                    <label id="number"></label><br>
                    <label id="address"></label><br>
                    <label id="address"></label><br>
                    </div><!--display -->




    <script src="JS/profile.js"></script>
</body>
</html>
