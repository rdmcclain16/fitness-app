    <form id="newUser">
        <fieldset>
            <h2>Add New User</h2>
            <h3 id="demo" for="demographics">Demographics</h3>
            <br>
        <div id="data">
            <label for="firstName">First Name </label>
            <input name="firstName" id="firstName" type="text" size="15" required />

            <label for="lastName">Last Name </label>
            <input name="lastName" id="lastName" type="text" size="15" required />

            <label for="userAge">Age </label>
            <input name="userAge" id="userAge" type="text" size="15" required /><br><br>

            <label for="userHeight">Height </label>
            <input name="userHeight" id="userHeight" type="text" size="15" required />

            <label for="userWeight">Weight </label>
            <input name="userWeight" id="userWeight" type="text" size="15" required />

            <label for="userGoalWeight">Goal Weight </label>
            <input name="userGoalWeight" id="userGoalWeight" type="text" size="15" required /><br><br>
            <br>
        </div>
    <div class = "contact">
            <h3 for="contactInfo">Contact Information</h3>
            <br>

            <label for="userEmail">Email </label>
            <input name="userEmail" id="userEmail" type="text" size="15" required />
           
            <label for="userPhoneNumber">Phone Number </label>
            <input name="userPhoneNumber" id="userPhoneNumber" type="text" size="15" required />

            <label for="userAddress">Address </label>
            <input name="userAddress" id="userAddress" type="text" size="15" required /><br><br>
            <br>
    </div>
    <div id="questions">
            <h3 for="addQuestions">Additional Questions</h3>
            <br>

            <label for="userObjective">What are you trying to accomplish? </label>
            <select id="userObjective" name="userObjective">
                <option value="option">Please choose one</option>
                <option value="loseWeight">Lose Weight</option>
                <option value="gainWeight">Gain Weight</option>
                <option value="recipes">Recipes</option>
                <option value="workout">Workout Tips</option>
            </select>
            
            <label for="userReferral">How did you hear about us? </label>
            <select id="userReferral" name="userReferral" >
                <option value="option">Please choose one</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="twitter">Twitter</option>
                <option value="tiktok">TikTok</option>
                <option value="news">News</option>
                <option value="friend">Friend</option>
                <option value="gym">Gym</option>
                <option value="healthcare">Healthcare Professional</option>
            </select>
            <br><br>
        </div>
        
        <div class="button">
            <input id="submit" type="button" onclick="results()" class="button" value="submit" ><br/>
        </div>
        </fieldset>
    </form>
